<!DOCTYPE html>
<html>
<head>
	<title>Complete HTML Table</title>
</head>
<body >
	<table border="1" >
		<colgroup>
			<col style="width: 100px;background-color: #F39C12;">
			<col style="width: 100px;background-color: #F39C12;">
		</colgroup>
		<thead>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Footer 1</td>
				<td>Footer 2</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Cell 1.1</td>
				<td>Cell 1.2</td>
			</tr>
			<tr>
				<td>Cell 2.1</td>
				<td>Cell 2.2</td>
			</tr>
		</tbody>
	</table>
	<br/>

	<table border="2">
		<tr>
			<td>Contact:</td>
			<td>
				<table>
					<tr>
						<td>First Name</td>
						<td>Last Name</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br/>

	<table border="1" cellspacing="15" cellpadding="0">
		<colgroup>
			<col style="width: 100px;background-color: #2ECC71;">
			<col style="width: 100px;background-color: #2ECC71;">
		</colgroup>
		<tr>
			<td>First</td>
			<td>Second</td>
		</tr>
	</table>
	<table border="1" cellspacing="0" cellpadding="10">
		<colgroup>
			<col style="width: 100px;background-color: #D98880;">
			<col style="width: 100px;background-color: #D98880;">
		</colgroup>
		<tr>
			<td>First</td>
			<td>Second</td>
		</tr>
	</table>
	<br>

	<table border="2" cellpadding="0">
		<colgroup>
			<col style="width: 100px;">
			<col style="width: 100px;">
			<col style="width: 100px;">
		</colgroup>

		<tr style="background-color: #E74C3C;" >
			<td>Cell[1,1]</td>
			<td colspan="2">Cell[2,1]</td>
		</tr>
		<tr style="background-color: #5B2C6F;" class="2">
			<td>Cell[1,2]</td>
			<td rowspan="2">Cell[2,2]</td>
			<td>Cell[3,2]</td>
		</tr>
		<tr style="background-color: #148F77;" class="3">
			<td>Cell[1,3]</td>
			<td>Cell[2,3]</td>
		</tr>
	</table>








</body>
</html>
