<!DOCTYPE html>
<html>
<head>
	<title>Problem 1 01. Numbers from 1 to N</title>
</head>
<body>
	<input type="text" id = "number" name="" value="" placeholder="Nhập số: ">
	<button type="button" onclick="show_result()">Show</button>
	<div id="result"></div>
	<script type="text/javascript">
		function show_result () {
			var number = document.getElementById("number").value;
			var array ="";
			for(var i =1;i<=number;i++){
				document.write(i+" ");
			}
		}
	</script>

</body>
</html>
