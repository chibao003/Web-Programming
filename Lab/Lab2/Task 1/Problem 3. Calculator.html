<!DOCTYPE html>
<html>
<head>
	<title>Problem 3. Calculator.html</title>
	<style type="text/css">
		button {
			width: 100% ;color: blue

		}

		input {
			text-align: right;
		}

	</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4"><input type="text" name="text" value="123" readonly =""></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button>+</button></td>
			
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button>-</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button>*</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button>/</button></td>
		</tr>
	</table>

</body>
</html>
